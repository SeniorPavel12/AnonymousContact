{% extends 'base_html/base.html' %}
{% block title %}
Edit Profile
{% endblock %}
{% block main %}
<form method="post">
    {% csrf_token %}
    <h1>Username - <input name="username" value="{{ username }}"></h1>
    <h1>Name - <input name="name" value="{{name}}"></h1>
    <h1>Surname - <input name="surname" value="{{surname}}"></h1>
    <h1>Age - <input name="age" value="{{age}}"></h1>
    <h1>Status - <input name="status" value="{{status}}"></h1>
    <button type="submit">Обновить данные</button>
</form>
{% endblock %}
